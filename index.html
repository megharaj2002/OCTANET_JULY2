<html>
    <head>
        <title>
            A to-do list
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>TO-Do List Web App</h1>
        <div class="input-container">
            <input type="text" id="takeinput" placeholder="Add Task">
            <button id="addTaskButton">Add Task</button>
        </div>
        <div class="filter-container">
            <button id="filter-Button" data-filter="all">All</button>
            <button id="filter-Button" data-filter="completed">Completed</button>
            <button id="filter-Button" data-filter="incompleted">InCompleted</button>
            
        </div>
        <ul id="task-list"></ul>
        <script src="script.js"></script>
        </ul>
    </body>
</html>
